<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button ion-button item-right color="secondary" text-center block (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>

      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Feedback Berhasil ditambahkan!</h2>
			<p> Terimakasih </p>
         </ion-item>
      </div>

      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">
		 
                  <ion-datetime
                        displayFormat="DDDD, DD-MM-YYYY"
                        formControlName="tanggal"
						hidden
                        [(ngModel)]="recordtanggal"
						>
					</ion-datetime>
			   
            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="primary">Nama</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="masukkan nama..."
                        formControlName="nama"
                        [(ngModel)]="recordnama">
					</ion-input>
                  </ion-item>
               </ion-item-group>

               
			   
			   <ion-item-group>
                  <ion-item-divider color="primary">Komentar</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="masukkan komentar..."
                        formControlName="komentar"
                        [(ngModel)]="recordkomentar">
						</ion-textarea>
                  </ion-item>
               </ion-item-group>
               <ion-item>
                  <button ion-button color="primary" text-center block [disabled]="!form.valid">Simpan</button>
               </ion-item>
            </ion-list>
         </form>
      </div>
   </div>
</ion-content>
