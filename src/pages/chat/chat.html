<ion-header>
 <ion-toolbar color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chating</ion-title>
  </ion-navbar>
   </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list no-lines>
  <ion-item *ngFor="let message of messagesList">
   <h3>{{message.name}}</h3>
   <p>{{message.message}}</p>
  </ion-item>
 </ion-list>
</ion-content>
<ion-footer>
 <ion-item>
  <ion-input type="text" placeholder="type here..." [(ngModel)]="newmessage"></ion-input>
  <button ion-button clear item-right icon-right (click)="send()" color="primary">Send <ion-icon name="send"></ion-icon></button>
 </ion-item>
</ion-footer>
